{% extends "base.html" %}

{% block content %}

<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    
    
    {% for score in scores %}
        
        <tr
        {% if 'CHEATER' in score[1] %}
            class="bg-danger"
        {% endif %}
        >
            <td>{{score[0]}}</td>
            <td>{{score[1]}}</td>
            <td>{{score[2]}}</td>
        </tr>
    
    {% endfor %}
    
  </tbody>
</table>

{% endblock %}
